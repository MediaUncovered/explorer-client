<h3> Newspaper Models </h3>
<div>
	<div> Select a pre-trained word embedding model based on different newspapers. <br>
		Information on the collection, the model paramters and its reliability are provided below. </div>
	<select class="mdb-select md-form" multiple searchable="Search here..">
	<option value="" disabled selected text-align="center"> Choose Model</option>
	<option *ngFor="let mod of models" [value]="mod" (click)="setModel(mod)">{{mod}}</option>
		</select>
</div>
