<table class="table" *ngIf="accuracies.length>0">
    <thead>
        <tr>
            <th scope="col" width="50%">Section</th>
            <th scope="col" width="25%">Percentage</th>
            <th scope="col" widht="25%">Total</th>
				</tr>
    </thead>
    <tbody>
      <tr *ngFor="let accuracy of accuracies">
        <td>{{accuracy.section}}</td>
				<td>{{accuracy.percentage}} %</td>
				<td>{{accuracy.nr_correct}}/{{accuracy.nr_total}}</td>
			</tr>
    </tbody>
</table>
