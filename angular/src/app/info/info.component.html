<h2> Collection Info </h2>
<button class="btn btn-primary" (click)="onGetInfo()">Get Collection Info</button>
<br><br>
<p *ngIf="hasInfo"> Newspaper: {{ collectionInfo.newspaper }} </p>
<p *ngIf="hasInfo"> Number of articles: {{ collectionInfo.nr_articles }} </p>
<p *ngIf="hasInfo"> earliest publication date: {{ collectionInfo.earliest_publication_date }} </p>
<p *ngIf="hasInfo"> latest publication date: {{ collectionInfo.latest_publication_date }} </p>
