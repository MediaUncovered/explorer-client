<h3> Detect Bias </h3>
<div class="container">
	<form>
		<label>Keywords:</label>
		<input type="text"
		name="keywords"
		[(ngModel)]= "userInput.keywordString"><br />
		<label>Left Axis:</label>
		<input type="text"
		name="left-axis"
		[(ngModel)]= "userInput.leftString"><br />
		<label>Right Axis:</label>
		<input type="text"
		name="right"
		[(ngModel)]= "userInput.rightString"><br />
	</form>
</div>
<button class="btn btn-primary" (click)="onGetMapping()">
	Update
</button>
<p  *ngIf="showError"> {{errorMessage}} </p>
<div style="display: block" *ngIf="barChartLabels.length > 0">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
</div>
