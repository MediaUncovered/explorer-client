<div> 
	<input type="text"
	name="keywords"
	[(ngModel)]= "keywordMapping.keywordString">	
	<input type="text"
	name="left-axis"
	[(ngModel)]= "keywordMapping.left">
	<input type="text"
	name="right"
	[(ngModel)]= "keywordMapping.right">
</div>
<button
	class="btn btn-primary"
	(click)="onGetMapping()">
	Update
</button>
<div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
